---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

      <div class="entry">
        <p>{{ post.description }}
          <br />
          <small>{{ post.release }}</small>
        </p>
      </div>

      <strong></b><a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a></strong>

      <hr />
    </article>
  {% endfor %}
</div>
