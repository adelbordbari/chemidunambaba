---
layout: default
---

<article class="post">
  <h1 style="text-align: center;" class="info">
    {{ page.title }}
    <br />
    <strong class="rating">{{ page.rating }}</strong>
  </h1>

  <div class="entry">
    <img id="cover" alt="album cover" src="{{ page.cover }}" />
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
